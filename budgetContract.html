    <title>交通设计院-交通设计院总包合同表</title>
    <link rel="stylesheet" href="./static/scripts/css/default.css">

<body>
<!-- bodyFrame -->
<div class="bodyFrame1 displayFlex">
    <div class="bodyFrame1-main flex1 ">
        <div class="title">
            <div>预算合同单</div>    
        </div>
        <div class="space10px"></div>
        <div class="search">
            <!-- 此处存放众搜索选项 -->
            <div class="space40px"></div>
            <div class="case">
                <!-- 每一个筛选条件组件 -->
                <div class="contractN0">
                    <div class="case-name">预算单号:</div>
                    <div class="case-input">
                        <input type="text">
                    </div>
                    <div class="case-icon">
                        <svg class="icon" aria-hidden="true" status="1">
                            <use xlink:href="#icon-more"></use>
                        </svg>
                    </div>
                    <span class="clear"></span>
                </div>

                <!-- 每一个筛选条件组件 -->
                
                <div class="">
                        <div class="case-name">总合同号:</div>
                        <div class="case-input">
                            <input type="text">
                        </div>
                        <div class="case-icon">
                            <svg class="icon" aria-hidden="true" status="0">
                                <use xlink:href="#icon-clear"></use>
                            </svg>
                        </div>
                        <span class="clear"></span>
                    </div>

          <!-- 每一个筛选条件组件 -->
                
          <div class="itemName">
                <div class="case-name">制单人:</div>
                <div class="case-input">
                    <input type="text">
                </div>
                <div class="case-icon">
                    <svg class="icon" aria-hidden="true" status="1">
                        <use xlink:href="#icon-more"></use>
                    </svg>
                </div>
                <span class="clear"></span>
            </div>   
            
          
                    
            </div>
            <!-- 此处为搜索选项 -->
            <div class="button">
                <div class="showAddNewCon">添加预算单</div>
                <div>按条件查询</div>
            </div>
            <div class="clearBoth"></div>
        </div>
        
        <!-- 表格 -->
        <div class="space10px"></div>
        <div class="table">
                <div class="space40px"></div>
            <!-- 图表集合 开始-->
			<div class="charts">
                <!-- 分页开始 注：分页内容，要和此div，main.css中相关样式，main.js相关js配合使用 20181029-->
                <div id="changePage" class="displayFlex">
                        <div class="flex1"></div>
                        <div class="title1" pages="1" allPage="1">
                            共有 <b style="color: #A60427">10</b> 个记录 每页显示10条，本页0条 0/0页
                        </div>
                        <div class="turn Left cursoPoin thisMainBG thisMainBGColor">
                            上一页</div>
                        <div class="pages">
                            <!-- checkedStau 为选中样式，点击时先取消所有此css，再给所点击的li加上此样式 -->
                            <!-- <li pages="1" class="floatLeft checkedStau">1</li> -->
                        </div>
                        <div
                            class="turn Right clearBoth cursoPoin thisMainBG thisMainBGColor">
                            下一页</div>
                        <div class="space10px"></div>
                        <div class="input cursoPoin">
                            <input type="text">
                        </div>
                        <div class="space10px"></div>
                        <!-- 跳转按钮 -->
                        <div class="jumpToPage button cursoPoin thisMainBG thisMainBGColor">跳转</div>
                        <div class="space40px"></div>
                    </div>
                    <!-- 分页结束 -->
                    <!-- 图表容器 -->
                    <!-- <div class="space40px"></div> -->
                    <div id="jsGrid" class="pcCenter"></div>
                    
                </div>
                <!-- 图表集合 结束 -->
        </div>
    </div>
</div>


</body>
